<html>
<head>
  <meta charset="UTF-8">
  <title>Dom Challenge</title>
  <style>
    #counter {
      background-color: black;
      color: white;
      display: table;
      padding: 10px;
    }
  </style>
</head>
<body onload="startGame()">
  <h1>
    Welcome to the DOM Challenge
  </h1>
  <h1 id='counter'>
    0
  </h1>
  <button onclick="subtractTimer()" id='minus' > ➖ </button>
  <button onclick="addTimer()" id='plus' > ➕ </button>
  <button onclick="likeNumber()" id='heart' > ❤️ </button>
  <button onclick="stopTimer()" id='pause' > pause </button>

  <h3>Likes</h3>
  <ul id="likes">
  </ul>

  <div>
    <h3>Comments</h3>
    <ul id='allComments'>
    </ul>

    <h3>Leave a comment</h3>

    <form id="comment-form" action="">
      <input type='text' name="comment" id="comment-input" cols="30" rows="10">
      </br>
      <button id='submit'>submit</button>
    </form>

  </div>

  <!-- <script src="js/index.min.js"></script> -->
  <script src="js/challenge.js"></script>
</body>
</html>
